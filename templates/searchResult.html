{% extends "base.html" %}
{% load material_form %}

{% block body_font_color %}
#202020;
{% endblock %}

{% block body_color %}
grey lighten-3
{% endblock %}

{% block content %}

<div class="row">
	{% for result in results %}
		<div class="col s12 row card blue z-index-2 valign-wrapper" style="padding: 20px;">
			<div class="col s8">
				<h3 class="white-text valign">{{ result.first_name }} {{ result.last_name }}</h3>
			</div>
			<div class="col s4">
				<a href="{% url 'profile' result.id %}" class="valign btn btn-medium waves-effect thick white" style="color:#2196f3;">View Profile</a>
			</div>
		</div>
	{% endfor %}
</div>

{% endblock %}
