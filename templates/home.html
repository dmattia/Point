{% extends "base.html" %}
{% load material_form %}

{% block body_font_color %}
#202020;
{% endblock %}

{% block body_color %}
grey lighten-3
{% endblock %}

{% block content %}

<div class="row">
	<div class="col s12" align="center">
		<h3 class="thin">Find someone to kick your balls!</h3>
		<h2 class="blue-text">Player Search</h2>
	</div>
	<form method="post" action="{% url 'searchResult' %}">
		{% csrf_token %}
		{% form form=form %}{% endform %}
		<button style="margin-top:10px; margin-bottom:20px;" type="submit" name="_submit" class="z-depth-4 waves-effect btn btn-lg">
			Search<i class="material-icons right">search</i>
		</button>
		
	</form>
</div>

{% endblock %}
